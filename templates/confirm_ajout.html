<!-- confirm_ajout.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste Prix - Confirmation</title>
    <link rel="stylesheet" href="static/css/menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, .menu-container, .message {
            color: white;
        }
        .article-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .article-details {
            margin-bottom: 20px;
        }

        h2 {
            color: #FFD06CFF;
        }
    </style>
</head>
<body class="fade-in day-mode">
    {% include 'header.html' %}
    <div id="particles-js"></div>
    <div class="menu-container">
        <h2>Confirmer l'article ?</h2>
        <div class="article-details">
            <p class="article-title">Nom de l'article : {{ item.title }}</p>
            <p>Prix de l'article : {{ item.price }}</p>
            <img src="{{ item.images[0] }}" alt="Image de l'article" class="img-fluid" width="200" height="200">
        </div>
        <form method="post" class="form-group">
            <input type="hidden" name="link" value="{{ item.link }}">
            <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
        </form>
    </div>
    <script src="static/js/particles.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
